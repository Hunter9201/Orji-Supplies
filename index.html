<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orji Supplies – Live Catalog (from Admin)</title>
  <meta name="description" content="Auto-updating shop that reads published products and hero banners from the Admin site." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#0f3057; --accent:#00bcd4; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb; --bg:#f8fafc; --ok:#16a34a; --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--line)}
    .topbar{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--brand),#134b77);box-shadow:0 6px 20px rgba(15,48,87,.25)}
    .brand h1{font-size:18px;margin:0;font-weight:800;letter-spacing:.2px}
    .cta-row{display:flex;gap:8px;align-items:center}
    .btn{padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:#fff;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn.ghost{background:#fff}

    /* Hero */
    .hero{position:relative;border-radius:16px;overflow:hidden;background:#0b1220;color:#fff;margin:16px 0}
    .hero-slide{position:relative;display:none;min-height:210px}
    .hero-slide.active{display:block}
    .hero img{width:100%;height:320px;object-fit:cover;display:block;filter:saturate(1.05)}
    .hero .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.65))}
    .hero .content{position:absolute;left:16px;bottom:16px;right:16px}
    .hero h2{margin:0 0 6px;font-size:22px;font-weight:800}
    .hero p{margin:0 0 10px;color:#e5e7eb}
    .hero .hero-cta{display:flex;gap:8px;flex-wrap:wrap}

    /* Controls */
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;padding:12px 0}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:600;cursor:pointer}
    .chip.active{background:var(--ink);border-color:var(--ink);color:#fff}
    .search{flex:1;display:flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:12px;background:#fff;padding:8px 10px}
    .search input{border:0;outline:0;flex:1;font-size:15px}
    .switch{display:inline-flex;border:1px solid var(--line);border-radius:12px;overflow:hidden}
    .switch button{padding:8px 12px;border:0;background:#fff;font-weight:700;cursor:pointer}
    .switch button.active{background:var(--brand);color:#fff}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(min-width:720px){ .grid{grid-template-columns:repeat(3,1fr);} }
    @media(min-width:1024px){ .grid{grid-template-columns:repeat(4,1fr);} }
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .thumb{position:relative;background:#f3f4f6}
    .thumb img{width:100%;height:160px;object-fit:cover;display:block}
    .badge{position:absolute;left:10px;top:10px;background:rgba(15,48,87,.95);color:#fff;font-size:12px;font-weight:800;padding:6px 8px;border-radius:999px}
    .body{padding:12px;display:flex;flex-direction:column;gap:8px}
    .title{font-weight:800;line-height:1.25}
    .meta{font-size:13px;color:var(--muted)}
    .prices{display:flex;gap:8px;align-items:baseline;flex-wrap:wrap}
    .price{font-weight:800}
    .strike{text-decoration:line-through;color:var(--muted);font-weight:600}
    .actions{margin-top:auto;display:flex;gap:8px}

    .notice{padding:12px 14px;border:1px dashed var(--line);border-radius:12px;background:#fff}
    footer{margin:40px 0 24px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="topbar container">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Orji Supplies</h1>
          <div style="font-size:12px;color:var(--muted);font-weight:600;">Retail • Wholesale • Cash on Delivery</div>
        </div>
      </div>
      <div class="cta-row">
        <a class="btn ghost" href="#catalog">Catalog</a>
        <a class="btn primary" href="https://wa.me/256783501222?text=Hi%20Orji%20Supplies%2C%20I%20want%20to%20order" rel="noopener">WhatsApp: 0783501222</a>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Hero Slider (auto from Admin) -->
    <section class="hero" id="hero"></section>

    <!-- Controls -->
    <section class="toolbar" id="controls">
      <div class="switch" id="priceSwitch" role="tablist" aria-label="Price mode">
        <button id="retailTab" class="active" data-mode="retail" role="tab" aria-selected="true">Retail</button>
        <button id="wholesaleTab" data-mode="wholesale" role="tab" aria-selected="false">Wholesale</button>
      </div>
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="q" placeholder="Search products... (e.g. Ariel, 20L, bleach)" />
      </div>
      <div id="categories" style="display:flex;gap:8px;flex-wrap:wrap"></div>
    </section>

    <section id="alerts"></section>

    <!-- Catalog Grid -->
    <section id="catalog" class="grid" aria-live="polite"></section>

    <div id="emptyState" class="notice" style="display:none;margin-top:12px">No products match your filters. Try clearing search or switching price mode.</div>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Orji Supplies • Orders: <a href="tel:+256783501222">0783501222</a> • Free delivery over UGX 250,000 in Kampala
    </div>
  </footer>

  <script>
  (function(){
    const ADMIN_BASE = 'https://hunter9201.github.io/Admin.Html-Orjisupplies/';
    const PRODUCTS_URL = ADMIN_BASE + 'products.json';
    const HEROES_URL   = ADMIN_BASE + 'heroes.json';

    // State
    let PRODUCTS = [];
    let HEROES = [];
    let MODE = 'retail'; // 'retail' | 'wholesale'
    let QUERY = '';
    let CAT = 'All';

    const $ = s=>document.querySelector(s);
    const $$ = s=>Array.from(document.querySelectorAll(s));

    const heroEl = $('#hero');
    const gridEl = $('#catalog');
    const catsEl = $('#categories');
    const emptyEl = $('#emptyState');
    const alertsEl = $('#alerts');

    // Helpers
    const money = (n)=>{
      if(n===null || n===undefined || isNaN(n)) return '';
      return 'UGX ' + (Math.round(Number(n))).toLocaleString('en-UG', {maximumFractionDigits:0});
    };
    const isFromAdmin = (url)=> typeof url === 'string' && url.startsWith(ADMIN_BASE);
    const safeImg = (url)=> isFromAdmin(url) ? url : '';
    const byPub = (a)=> (a.published===true);

    function showAlert(txt,type='warn'){
      alertsEl.innerHTML = `<div class="notice" style="margin:8px 0;border-style:solid;border-color:${type==='ok'?'#16a34a':'#f59e0b'}">${txt}</div>`;
      setTimeout(()=>{alertsEl.innerHTML='';}, 5000);
    }

    // Fetch JSON with graceful errors
    async function getJSON(url){
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        return await res.json();
      }catch(err){
        console.error('Fetch failed', url, err);
        showAlert(`Could not load data from: ${url}. Make sure the file exists on Admin and is valid JSON.`, 'warn');
        return null;
      }
    }

    // Render Heroes
    function renderHeroes(){
      heroEl.innerHTML = '';
      const list = (HEROES||[]).filter(byPub).filter(h=>isFromAdmin(h.img));
      if(list.length===0){
        heroEl.innerHTML = `<div class="hero-slide active"><div class="overlay"></div><div class="content"><h2>Welcome to Orji Supplies</h2><p>Retail & Wholesale • Cash on Delivery • Fast Kampala delivery</p><div class="hero-cta"><a class="btn primary" href="#catalog">Shop Now</a><a class="btn ghost" href="https://wa.me/256783501222" rel="noopener">WhatsApp 0783501222</a></div></div></div>`;
        return;
      }
      list.forEach((h,i)=>{
        const slide = document.createElement('div');
        slide.className = 'hero-slide'+(i===0?' active':'');
        slide.innerHTML = `
          <img loading="eager" src="${safeImg(h.img)}" alt="" />
          <div class="overlay"></div>
          <div class="content">
            <h2>${h.headline||''}</h2>
            <p>${h.sub||''}</p>
            <div class="hero-cta">
              <a class="btn primary" href="${h.link||'#catalog'}">${h.cta||'Shop Now'}</a>
              <a class="btn ghost" href="https://wa.me/256783501222" rel="noopener">WhatsApp 0783501222</a>
            </div>
          </div>`;
        heroEl.appendChild(slide);
      });
      // Auto-rotate
      let idx=0; setInterval(()=>{
        const slides = $$('.hero-slide');
        slides.forEach(s=>s.classList.remove('active'));
        idx = (idx+1)%slides.length;
        slides[idx].classList.add('active');
      }, 5000);
    }

    // Build Category chips
    function renderCategories(){
      const cats = ['All', ...Array.from(new Set(PRODUCTS.filter(byPub).map(p=>p.category||'Other'))).sort()];
      catsEl.innerHTML = cats.map(c=>`<button class="chip ${CAT===c?'active':''}" data-cat="${c}">${c}</button>`).join('');
      $$('#categories .chip').forEach(btn=>{
        btn.addEventListener('click',()=>{ CAT = btn.dataset.cat; renderGrid(); renderCategories(); });
      });
    }

    // Render Products Grid
    function renderGrid(){
      const list = PRODUCTS
        .filter(byPub)
        .filter(p=>isFromAdmin(p.img))
        .filter(p=> !QUERY || (p.name||'').toLowerCase().includes(QUERY) || (p.category||'').toLowerCase().includes(QUERY) || (p.tags||'').toString().toLowerCase().includes(QUERY))
        .filter(p=> CAT==='All' ? true : (p.category||'Other')===CAT);

      gridEl.innerHTML = list.map(p=>{
        const price = Number(p[MODE]);
        const hasW = p.wholesale!=null && !isNaN(Number(p.wholesale));
        const hasR = p.retail!=null && !isNaN(Number(p.retail));
        const showStrike = MODE==='retail' && hasW && hasR && Number(p.wholesale) < Number(p.retail);
        const moqTxt = MODE==='wholesale' && p.moq ? ` • MOQ ${p.moq}` : '';
        const uom = p.uom?`/${p.uom}`:'';
        return `
          <article class="card" role="article" aria-label="${p.name}">
            <div class="thumb">
              <img loading="lazy" src="${safeImg(p.img)}" alt="${p.name}" onerror="this.src='${ADMIN_BASE}images/placeholder.png'" />
              ${p.badge?`<div class='badge'>${p.badge}</div>`:''}
            </div>
            <div class="body">
              <div class="title">${p.name||''}</div>
              <div class="meta">${p.category||'Other'}${moqTxt}</div>
              <div class="prices">
                <div class="price">${money(price)} <span class="meta">${uom}</span></div>
                ${showStrike?`<div class="strike">${money(p.retail)}</div>`:''}
              </div>
              <div class="actions">
                <a class="btn primary" href="https://wa.me/256783501222?text=${encodeURIComponent('Order: '+(p.name||'')+' – '+money(price)+(uom?(' '+uom):''))}" rel="noopener">Order</a>
                <button class="btn ghost" onclick="navigator.clipboard.writeText('${(p.name||'')+' – '+money(price)}');this.textContent='Copied!';setTimeout(()=>this.textContent='Copy',1500)">Copy</button>
              </div>
            </div>
          </article>`;
      }).join('');

      emptyEl.style.display = list.length ? 'none' : 'block';
    }

    // Wire UI
    $('#retailTab').addEventListener('click',()=>{ MODE='retail'; $('#retailTab').classList.add('active'); $('#wholesaleTab').classList.remove('active'); renderGrid(); });
    $('#wholesaleTab').addEventListener('click',()=>{ MODE='wholesale'; $('#wholesaleTab').classList.add('active'); $('#retailTab').classList.remove('active'); renderGrid(); });
    $('#q').addEventListener('input', e=>{ QUERY = (e.target.value||'').trim().toLowerCase(); renderGrid(); });

    // Init
    (async function init(){
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load heroes & products from Admin (must be valid JSON arrays)
      const [heroes, products] = await Promise.all([
        getJSON(HEROES_URL),
        getJSON(PRODUCTS_URL)
      ]);

      HEROES = Array.isArray(heroes) ? heroes : [];
      PRODUCTS = Array.isArray(products) ? products : [];

      // Validate & sanitize minimal fields
      PRODUCTS = PRODUCTS.map(p=>({
        id: p.id || crypto.randomUUID(),
        name: String(p.name||'').trim(),
        img: String(p.img||''),
        category: String(p.category||'Other').trim(),
        retail: Number(p.retail),
        wholesale: Number(p.wholesale),
        uom: p.uom || 'pcs',
        badge: p.badge || '',
        moq: p.moq || null,
        tags: p.tags || [],
        published: p.published===true
      }));

      // Warn if any image is not hosted on Admin
      const badImgs = PRODUCTS.filter(p=>p.published===true && !isFromAdmin(p.img));
      if(badImgs.length){
        showAlert(`Some products were hidden because their images are not hosted on the Admin site. Move images under ${ADMIN_BASE}`, 'warn');
      }

      renderHeroes();
      renderCategories();
      renderGrid();
    })();
  })();
  </script>
</body>
</html>
